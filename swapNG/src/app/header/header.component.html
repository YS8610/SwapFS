<mat-toolbar >
  <button mat-icon-button [matMenuTriggerFor]="menu"> <mat-icon>menu</mat-icon> </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <a routerLink="/" >
        <mat-icon mat-flat-button color="primary">home</mat-icon>Home
      </a>
    </button>
    <button mat-menu-item>
      <a routerLink="/how" >
        <mat-icon mat-flat-button color="primary" >help</mat-icon>How to Use
      </a>
    </button>
    <button mat-menu-item>
      <a [href]="telegramLink" target="_blank">
        <mat-icon mat-flat-button color="primary" >smart_toy</mat-icon> TelegramBot
      </a>
    </button>
    <button mat-menu-item>
      <a routerLink="/add" >
        <mat-icon mat-flat-button color="primary">add_circle</mat-icon> Add Swap Request
      </a>
    </button>
  </mat-menu>
  <button mat-icon-button>
    <a routerLink="/">
      <h2>SwapLesson <mat-icon>swap_horizontal_circle</mat-icon></h2>
    </a>
  </button>
  <span class="example-spacer"></span>
  <button mat-icon-button type="button" (click)="onAdd()" matTooltip="Add Swap Request">
    <mat-icon mat-flat-button color="primary">add_circle</mat-icon>
  </button>
  <button mat-icon-button type="button" >
    <mat-icon mat-flat-button color="primary" matTooltip="Telegram bot link">
      <a [href]="telegramLink" target="_blank">smart_toy</a>
    </mat-icon>
  </button>
</mat-toolbar>
